<body>
    <body>
        <div class="container">

            <h1>Responsive Contact Us Form</h1>

           <label for="name"></label><input name="name" type="text" placeholder="First Name" required autofocus></input>

            <label for="name"></label><input name="name" type="text" placeholder="Last Name" required autofocus></input>
           </div>
        </div>
        <div class="main">
            <div class="form-item">
              <label for="email"></label><input type="Email" type="text" placeholder="Email" required autofocus></input>
             </div>
             <div class="form-item-2">
               <label for="n"></label><input type="name" type="text" placeholder="Website Name" required autofocus></input>
              </div>
           </div>
          
            <div class="form-item-3">
              <label for="name"></label><input type="message" type="text" placeholder="Write Your Message" required autofocus></input>
             </div>
        </form>
        <a href="#">
            <div class="button"><p class="btn-title">Submit</p></div>
          </a>
        </div>
